<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Example Liquid Photo Gallery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="photo-gallery-resp.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 1" title="Photo 1" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 2" title="Photo 2" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 3" title="Photo 3" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 4" title="Photo 4" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 5" title="Photo 5" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 6" title="Photo 6" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 7" title="Photo 7" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 8" title="Photo 8" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 9" title="Photo 9" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 10" title="Photo 10" />
        </li>
      </ul>
    </main>
  </body>
</html>

<!-- Add a media query and the necessary CSS to move the thumbnails to the right side of the primary photo as a single column of thumbnails when the browser's width is 1280 pixels or more. Allow the thumbnails to continue expanding as you increase the window width, but limit the central photo to 950px. If your display can't handle 1280 pixels, choose a smaller value and make any necessary adjustments. -->
