<!doctype html>
<html lang="en-US">
  <head>
    <title>Types of Lists</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="nutrition-label.css" />
  </head>
  <body>
<h1>Types of lists</h1>
<dl>
  <dt>
    Unordered list (`ul`)
  </dt>
  <dd>
    A simple list with bullets
  </dd>
  <dd>
    Uses `li`
  </dd>
  <dt>
    Ordered list (`ol`)
  </dt>
  <dd>
    A numbered list
  </dd>
  <dd>
    Uses `li`
  </dd>
  <dt>
    Description list (`dt`)
  </dt>
  <dd>
    A list with terms and descriptions
  </dd>
  <dd>
    Uses `dt` and `dd`
  </dd>
</dl>
  </body>
</html>
