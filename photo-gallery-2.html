<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Example Liquid Photo Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="photo-gallery-2.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 1" title="Photo 1" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 2" title="Photo 2" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 3" title="Photo 3" />
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Photo 4" title="Photo 4" />
        </li>
      </ul>
    </main>
  </body>
</html>

<!-- - more than 1280px: extra layout
- at least 900: four thumbnails
- between 600 and 900: three thumbnails
- at most 600: two thumbnails  -->
