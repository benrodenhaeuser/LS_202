<!doctype html>
<html lang="en-US">
<head>
  <title>Contact Form</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="fonts/fonts.css">
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <form action="#" method="post">
    <dl class="name">
      <dt>
        <label for="firstname">First Name</label>
      </dt>
      <dd>
        <input type="text" name="firstname" id="firstname">
      </dd>
    </dl><!--
    --><dl class="name">
      <dt>
        <label for="lastname">Last Name</label>
      </dt>
      <dd>
        <input type="text" name="lastname" id="lastname">
      </dd>
    </dl>

    <dl class="email">
      <dt>
        <label for="email">Email Address</label>
      </dt>
      <dd>
        <input type="email" name="email" id="email">
      </dd>
    </dl>

    <dl class="city address">
      <dt>
        <label for="city">City</label>
      </dt>
      <dd>
        <input type="text" name="city" id="city">
      </dd>
    </dl><!--
    --><dl class="state address">
      <dt>
        <label for="state">State</label>
      </dt>
      <dd>
        <select name="state" id="state">
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select>
      </dd>
    </dl><!--
    --><dl class="zip address">
      <dt>
        <label for="zip">Zip</label>
      </dt>
      <dd>
        <input type="number" name="zip" id="zip" min="10000" max="99999">
      </dd>
    </dl>

    <dl>
      <dt class="question">
        Which of these colors do you like best?
      </dt>
      <dd>
        <ul class="options">
          <li>
            <label>
              <input type="radio" name="color" value="red" checked>
              Red
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="orange">
              Orange
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="yellow">
              Yellow
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="green">
              Green
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="indigo">
              Indigo
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="violet">
              Violet
            </label>
          </li>
        </ul>
      </dd>
    </dl>

    <dl>
      <dt class="question">
        Which web technologies do you want to learn?
      </dt>
      <dd>
        <ul class="options">
          <li>
            <label>
              <input type="checkbox" name="html">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript">
              JavaScript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails">
              Rails
            </label>
          </li>
        </ul>
      </dd>
    </dl>

    <dl>
      <dt>
        <label for="message">Comments</label>
      </dt>
      <dd>
        <textarea name="message" id="message" rows="6" cols="80"></textarea>
      </dd>
    </dl>

    <input type="hidden" value="2018-02-17">
    <button type="submit" name="submit">Send</button>
    <input type="reset" id="reset">
  </form>
</body>
</html>

<!-- Put the final three address fields on the same line. The city should consume 50% of the available width, the state 10%, and the zip code 40%. -->
